<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${user.id == null ? 'Add' : 'Edit'} + ' User'">
      User Form
    </title>

    <!-- Add Bootstrap CSS for styling -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 th:text="${user.id == null ? 'Add' : 'Edit'} + ' User'"></h1>

      <form
        th:action="@{${user.id == null ? '/users/add' : '/users/edit/' + user.id}}"
        th:object="${user}"
        method="post"
      >
        <!-- Name Field -->
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            th:field="*{name}"
            class="form-control"
            id="name"
            placeholder="Enter name"
            required
          />
          <div
            class="invalid-feedback"
            th:if="${#fields.hasErrors('name')}"
            th:errors="*{name}"
          >
            Name is required
          </div>
        </div>

        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            th:field="*{email}"
            class="form-control"
            id="email"
            placeholder="Enter email"
            required
          />
          <div
            class="invalid-feedback"
            th:if="${#fields.hasErrors('email')}"
            th:errors="*{email}"
          >
            Invalid email address
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <!-- Back to Users List Link -->
      <a href="/users" class="btn btn-link mt-3">Back to List</a>
    </div>

    <!-- Add Bootstrap JS for responsiveness -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
