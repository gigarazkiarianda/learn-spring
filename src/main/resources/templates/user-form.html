<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>User Form</title>
    <!-- Link to Bootstrap CSS for styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Optional: Add custom styles for form spacing */
      .container {
        max-width: 600px;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1
        class="text-center mb-4"
        th:text="${user.id == null ? 'Add' : 'Edit'} + ' User'"
      ></h1>
      <form th:action="@{/users/add}" th:object="${user}" method="post">
        <!-- Name field -->
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="name"
            th:field="*{name}"
            class="form-control"
            placeholder="Enter name"
            required
          />
        </div>

        <!-- Email field -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            th:field="*{email}"
            class="form-control"
            placeholder="Enter email"
            required
          />
        </div>

        <!-- Submit button -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary">
            <span
              th:text="${user.id == null ? 'Add' : 'Update'} + ' User'"
            ></span>
          </button>
        </div>
      </form>
      <!-- Back to User List button (optional) -->
      <div class="text-center mt-3">
        <a href="/users" class="btn btn-secondary">Back to User List</a>
      </div>
    </div>

    <!-- Include Bootstrap JS for any interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
