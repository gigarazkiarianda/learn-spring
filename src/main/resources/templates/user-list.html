<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User List</title>

    <!-- Add Bootstrap CSS for better styling -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>User List</h1>

      <!-- User Table -->
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Iterating over the list of users -->
          <tr th:each="user : ${users}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td>
              <!-- Edit Button -->
              <a
                th:href="@{/users/edit/{id}(id=${user.id})}"
                class="btn btn-warning btn-sm"
                >Edit</a
              >

              <!-- Delete Form -->
              <form
                th:action="@{/users/delete/{id}(id=${user.id})}"
                method="post"
                style="display: inline"
              >
                <button
                  type="submit"
                  class="btn btn-danger btn-sm"
                  onclick="return confirm('Are you sure you want to delete this user?')"
                >
                  Delete
                </button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Link to Add New User -->
      <a href="/users/new" class="btn btn-primary">Add New User</a>
    </div>

    <!-- Add Bootstrap JS for responsiveness -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
