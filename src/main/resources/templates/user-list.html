<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>User List</title>
    <!-- Add Bootstrap CSS for responsiveness and styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Your custom CSS (optional) -->
    <link rel="stylesheet" href="@{/css/styles.css}" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">User List</h1>

      <!-- Add a button to add a new user -->
      <div class="mb-3 text-center">
        <a href="/users/new" class="btn btn-primary btn-lg">Add New User</a>
      </div>

      <!-- Responsive table wrapper -->
      <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
          <thead class="table-dark">
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Loop through users list -->
            <tr th:each="user : ${users}">
              <td th:text="${user.name}"></td>
              <td th:text="${user.email}"></td>
              <td>
                <!-- Edit and Delete buttons for each user -->
                <a href="/users/edit/{user.id}" class="btn btn-warning btn-sm"
                  >Edit</a
                >
                <form
                  action="/users/delete/{user.id}"
                  method="post"
                  style="display: inline"
                >
                  <button
                    type="submit"
                    class="btn btn-danger btn-sm"
                    onclick="return confirm('Are you sure you want to delete this user?')"
                  >
                    Delete
                  </button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Optional: Pagination (if you have many users) -->
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <span class="page-link">Previous</span>
          </li>
          <li class="page-item active">
            <span class="page-link">1</span>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Add Bootstrap JS for any interactive elements (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
